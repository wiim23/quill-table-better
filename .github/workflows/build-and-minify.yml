name: Build and Minify Quill Table Better

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'assets/**'
  workflow_dispatch: # Ajout pour permettre le d√©clenchement manuel

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: |
          npm install
          npm install -g sass
          npm install -g cssnano

      - name: Compile TypeScript
        run: npm run build

      - name: Compile Sass/CSS
        run: |
          sass assets/quill-table-better.scss dist/quill-table-better.css

      - name: Minify CSS
        run: |          
          cssnano dist/quill-table-better.css -o dist/mon-style.min.css
          
      - name: Minify JavaScript
        run: |          
          find dist -name "*.js" -print0 | while IFS= read -r -d $'\0' file; do
            npx terser "$file" -m -c -o "${file%.js}.min.js"
          done

      - name: Upload minified JavaScript an CSS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quill-table-better-dist
          path: |
            dist/*.min.js
            dist/*.min.css
