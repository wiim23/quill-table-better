name: Build and Minify Quill Table Better

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npm run build # Ou une commande similaire pour compiler le TypeScript

      - name: Minify JavaScript
        run: |
          # Essaie de trouver le fichier JS de sortie et adapte la commande
          find dist -name "*.js" -print0 | while IFS= read -r -d $'\0' file; do
            npx terser "$file" -m -c -o "${file%.js}.min.js"
          done

      - name: Upload minified JavaScript artifact
        uses: actions/upload-artifact@v4
        with:
          name: quill-table-better-minified
          #path: dist/*.min.js # Chemin vers les fichiers JS minifi√©s
          path: dist/*.js
